<div class="cart-container">
  <h2>Your Cart</h2>

  <div *ngIf="(cartItems$ | async)?.length === 0" class="empty-cart">
    <mat-icon>shopping_cart</mat-icon>
    <p>Your cart is empty</p>
    <button mat-raised-button color="primary" routerLink="/restaurants">
      Browse Restaurants
    </button>
  </div>

  <div *ngIf="(cartItems$ | async)?.length > 0" class="cart-content">
    <mat-card *ngFor="let item of cartItems$ | async" class="cart-item">
      <div class="item-details">
        <h3>{{ item.name }}</h3>
        <p class="restaurant">from {{ item.restaurantName }}</p>
      </div>
      
      <div class="quantity-controls">
        <button mat-icon-button (click)="updateQuantity(item.id, item.quantity - 1)">
          <mat-icon>remove</mat-icon>
        </button>
        <span>{{ item.quantity }}</span>
        <button mat-icon-button (click)="updateQuantity(item.id, item.quantity + 1)">
          <mat-icon>add</mat-icon>
        </button>
      </div>

      <div class="price">
        ${{ (item.price * item.quantity).toFixed(2) }}
      </div>

      <button mat-icon-button color="warn" (click)="removeItem(item.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card>

    <mat-card class="cart-summary">
      <div class="summary-row">
        <span>Subtotal</span>
        <span>${{ (total$ | async)?.toFixed(2) }}</span>
      </div>
      <div class="summary-row">
        <span>Delivery Fee</span>
        <span>$5.00</span>
      </div>
      <div class="summary-row total">
        <span>Total</span>
        <span>${{ ((total$ | async)! + 5).toFixed(2) }}</span>
      </div>

      <button mat-raised-button color="primary" class="checkout-button" (click)="checkout()">
        Proceed to Checkout
      </button>
    </mat-card>
  </div>
</div>
