services:
  - type: web
    name: cooknextdoor-api
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        sync: false

  - type: web
    name: cooknextdoor-client
    env: static
    buildCommand: cd client/cooknextdoor-client && npm install && npm run build
    staticPublishPath: ./client/cooknextdoor-client/dist/cooknextdoor-client
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html